<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

<!-- Boxicons css -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="profile-card">
	<div class="image">
		<img src="ONE (1).jpeg" alt="" class="profile-img">
	</div>
<div class="text-data">
	<span class="name">KARTHIK NAVALLI</span>
	<span class="job">COMPUTER SCIENCE ENGINEER</span>
</div>

	<div class="media-buttons">
		<a href="#" style="background:#4267b2 ;"class="link">
			<i class='bx bxl-facebook'></i>
		</a>
		<a href="#" style="background:#1da1f2 ;"class="link">
			<i class='bx bxl-twitter' ></i>
		</a>
		<a href="#" style="background: #e1306c;"class="link">
			<i class='bx bxl-instagram' ></i>
		</a>
		<a href="#" style="background: #f00;"class="link">
			<i class='bx bxl-youtube' ></i>
		</a>
	</div>
  
	<div class="buttons">
		<button class="button">Subscribe</button>
		<button class="button">Message</button>
	</div>
	<div class="analytics">
		<div class="data">
			<i class='bx bx-heart' ></i>
			<span><div class="number">60K</div></span>

		</div>
		<div class="data">
			<i class='bx bx-message-rounded' ></i>
			<span><div class="number">12K</div></span>

		</div>
		<div class="data">
			<i class='bx bx-share' ></i>
			<span><div class="number">5K</div></span>

		</div>
	</div>
</div>

</body>
</html>
